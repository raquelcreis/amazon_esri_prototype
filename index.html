<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVisor ARO Prototype</title>

    <!-- Calcite Components -->
    <script type="module" src="https://js.arcgis.com/calcite-components/2.6.0/calcite.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.6.0/calcite.css" />

    <!-- ArcGIS Maps SDK for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <!-- ORA Design System -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

</head>

<body>
    <calcite-shell>
        <calcite-shell-panel slot="panel-start">
            <calcite-panel heading="ARO GeoVisor">
                <div class="panel-content">
                    <p>This is a prototype for the new ARO 2.0 portal.</p>

                    <calcite-block open>
                        <div class="button-list">
                            <button id="btn-brazil" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Brazil Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Brazil
                            </button>
                            <button id="btn-colombia" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Colombia.svg" alt="Colombia Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Colombia
                            </button>
                            <button id="btn-peru" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Peru.svg" alt="Peru Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Peru
                            </button>
                            <button id="btn-bolivia" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Flag_of_Bolivia.svg" alt="Bolivia Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Bolivia
                            </button>
                            <button id="btn-ecuador" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Flag_of_Ecuador.svg" alt="Ecuador Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Ecuador
                            </button>
                            <button id="btn-venezuela" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Flag_of_Venezuela.svg" alt="Venezuela Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Venezuela
                            </button>
                            <button id="btn-guyana" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Flag_of_Guyana.svg" alt="Guyana Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Guyana
                            </button>
                            <button id="btn-suriname" class="country-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Flag_of_Suriname.svg" alt="Suriname Flag"
                                    style="width: 20px; height: 15px; margin-right: 10px;">
                                Suriname
                            </button>
                        </div>
                    </calcite-block>
                </div>
            </calcite-panel>
        </calcite-shell-panel>

        <div id="viewDiv"></div>
    </calcite-shell>

    <script src="script.js"></script>
</body>

</html>
