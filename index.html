<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVisor ARO Prototype</title>

    <!-- Calcite Components -->
    <script type="module" src="https://js.arcgis.com/calcite-components/2.6.0/calcite.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/2.6.0/calcite.css" />

    <!-- ArcGIS Maps SDK for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>

    <!-- ORA Design System -->
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

</head>

<body>
    <calcite-shell>
        <calcite-shell-panel slot="panel-start">
            <calcite-panel heading="ARO GeoVisor">
                <div class="panel-content">
                    <p>This is a prototype for the new ARO 2.0 portal.</p>

                    <calcite-block open>
                        <div class="button-list">
                            <calcite-button id="btn-brazil" width="full"
                                aria-label="Zoom to Brazil">Brazil</calcite-button>
                            <calcite-button id="btn-colombia" width="full"
                                aria-label="Zoom to Colombia">Colombia</calcite-button>
                            <calcite-button id="btn-peru" width="full"
                                aria-label="Zoom to Peru">Peru</calcite-button>
                            <calcite-button id="btn-bolivia" width="full"
                                aria-label="Zoom to Bolivia">Bolivia</calcite-button>
                            <calcite-button id="btn-ecuador" width="full"
                                aria-label="Zoom to Ecuador">Ecuador</calcite-button>
                            <calcite-button id="btn-venezuela" width="full"
                                aria-label="Zoom to Venezuela">Venezuela</calcite-button>
                            <calcite-button id="btn-guyana" width="full"
                                aria-label="Zoom to Guyana">Guyana</calcite-button>
                            <calcite-button id="btn-suriname" width="full"
                                aria-label="Zoom to Suriname">Suriname</calcite-button>
                        </div>
                    </calcite-block>
                </div>
            </calcite-panel>
        </calcite-shell-panel>

        <div id="viewDiv"></div>
    </calcite-shell>

    <script src="script.js"></script>
</body>

</html>
